# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

#################################### BASIC SETTINGS ####################################
title: Medical Cheat Sheets
email: florianedem@gmail.com
description: >
  Un simple blog au sujet de diverses pathologies m√©dicales
locale: "fr"
encoding: UTF-8
markdown: kramdown
highlighter: rouge
permalink: pretty
baseurl: "/mcs" # the subpath of your site, e.g. /blog
url: "https://nair0lf32.gihub.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: FlorianEdemessi
github_username: nair0lf32
# Collections
collections:
  authors:
    output: true
# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-pwa-workbox
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-glossary_tooltip
  - jekyll-spaceship
  - jekyll-language-plugin
  - jekyll-target-blank
  - jekyll-github-metadata
  - premonition
destination: ./_site
include:
  - static
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
theme: jekyll-theme-cayman


#################################### PWA SETTINGS ####################################

pwa:
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  # precache_recent_posts_num: number # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "/**/*.{js,json,css}"
    - "/**/*.{ico,jpg,jpeg,png,svg}"
    - "/**/*.html"
  precache_glob_ignores: # Optional
    - "sw-register.js"
    - "fonts/**/*"

