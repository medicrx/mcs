<header
  class="page-header"
  role="banner">
  <div class="wrapper">
    <div class="header-content">
      <img
        class="logo"
        width="100"
        height="100"
        src="{{ '/assets/images/MCS.png?v=' | append: site.github.build_revision | relative_url }}"
        alt="MCS Logo"
        loading="eager" />

      <div class="header-text">
        <h1 class="project-name">
          {{ page.title | default: site.title | default:
          site.github.repository_name }}
        </h1>
        <h2 class="project-tagline">
          {{ page.description | default: site.description | default:
          site.github.project_tagline }}
        </h2>
      </div>
    </div>

    <nav
      class="header-nav"
      aria-label="Main navigation">
      {% include navigation.html %}
    </nav>

    {% if site.github.is_project_page %}
    <div class="header-actions">
      <a
        href="{{ site.github.repository_url }}"
        class="btn btn-github"
        aria-label="View project on GitHub"
        target="_blank"
        rel="noopener noreferrer">
        <i
          class="fab fa-github"
          aria-hidden="true"></i>
        <span>Voir sur GitHub</span>
      </a>
    </div>
    {% endif %}
  </div>
</header>
